<div class="min-h-screen bg-gradient-to-r from-[#4a90d6] to-[#f8a75d] ">
  <div class="flex items-center justify-center relative">
    <!-- Content for the left half -->
    <div class="w-1/2 p-2 flex flex-col justify-center">
      <div class="p-6 pl-4">
        <h1 class="header-titles text-6xl text-gray-900">Simple, Swift & Secure Payments</h1>
        <h1 class="mt-4 text-md font-semibold w-3/4 text-gray-700">
          We are Committed to Promote Payments Digitalization in Afghanistan.
        </h1>
        <button (click)="showLogin()" class="mt-4 w-1/3 text-center bg-gradient-to-r from-[#d68540] to-[#3a72a0] text-white border border-indigo-400 hover:bg-violet-700 font-sm py-2 px-4 rounded-md">
          Sign Up Now
        </button>
        <div class="mt-8 flex space-x-4">
          <img src="../../../assets/images/App Store.png" alt="App Store">
          <img src="../../../assets/images/Google Play.png" alt="Google Play">
        </div>
      </div>
    </div>
  
    <div class="w-1/2 p-2 flex items-center justify-center relative">
      <img *ngIf="!showLoginPart" src="../../../assets/images/1024x1024px.png" width="84%" alt="Main Image">
  
      <div *ngIf="showLoginPart" class=" w-full h-full flex items-center justify-center">
        <div class="bg-white p-6 shadow-lg rounded-lg w-[500px]">
          <div class="h-[450px] overflow-y-scroll">
            <app-login></app-login>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
