<div class="h-full overflow-x-auto overflow-y-auto">
  <div [hidden]="!selected">
      <app-sub-agent-view
          [backOffice]="selected"
          (save)="onSave($event)"
          (cancel)="onCancel()"
          (saveParentId)="onSaveParentId($event)">
      </app-sub-agent-view>
  </div>
  <div [hidden]="selected">
      <!-- <app-search-user (add)="onAdd($event)"></app-search-user> -->
      <table class="min-w-full bg-white border border-gray-300">
          <thead style="background-color: rgb(10, 54, 90);">
              <tr>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Email</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Username</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">First Name</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Last Name</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Phone</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">User Type</th>
              </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
              <tr *ngFor="let user of boUsers" (click)="onUserClick(user)" class="hover:bg-gray-100 cursor-pointer">
                  <td class="px-6 py-4 whitespace-nowrap">{{ user.email }}</td>
                  <td class="px-6 py-4 whitespace-nowrap">{{ user.username }}</td>
                  <td class="px-6 py-4 whitespace-nowrap">{{ user.firstName }}</td>
                  <td class="px-6 py-4 whitespace-nowrap">{{ user.lastName }}</td>
                  <td class="px-6 py-4 whitespace-nowrap">{{ user.phone }}</td>
                  <td class="px-6 py-4 whitespace-nowrap">{{ user.userType }}</td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
